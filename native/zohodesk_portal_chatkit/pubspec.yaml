name: zohodesk_portal_chatkit
description: Flutter plugin for ZohoDesk Guided conversation written around native GC SDKs
version: 2.1.1
homepage:

environment:
  sdk: '>=2.19.6 <3.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  
  zohodesk_portal_apikit: 
    path: ../zohodesk_portal_apikit

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.zoho.desk.asap.chatkit.zohodesk_portal_chatkit
        pluginClass: ZohodeskPortalChatKitPlugin
      ios:
        pluginClass: ZohodeskPortalChatKitPlugin