name: zohodesk_portal_core
description: ASAP Flutter plugin for ASAP Core for mobile app configurations.
version: 2.1.1
homepage:

environment:
  sdk: '>=2.19.6 <3.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

  zohodesk_portal_kb: 
    path: ../zohodesk_portal_kb
  zohodesk_portal_community: 
    path: ../zohodesk_portal_community
  zohodesk_portal_ticket: 
    path: ../zohodesk_portal_ticket


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.zoho.desk.asap.core.zohodesk_portal_core
        pluginClass: ZohodeskPortalCorePlugin
      ios:
        pluginClass: ZohodeskPortalCorePlugin