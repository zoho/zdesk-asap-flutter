name: zohodesk_portal_submit_ticket
description: ASAP Flutter plugin for ASAP Submit Ticket for mobile app configurations.
version: 2.1.1
homepage:

environment:
  sdk: '>=2.19.6 <3.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

  zohodesk_portal_apikit: 
    path: ../zohodesk_portal_apikit
  zohodesk_portal_configuration: 
    path: ../zohodesk_portal_configuration

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.zoho.desk.asap.ticket.zohodesk_portal_submit_ticket
        pluginClass: ZohodeskPortalSubmitTicketPlugin
      ios:
        pluginClass: ZohodeskPortalSubmitTicketPlugin